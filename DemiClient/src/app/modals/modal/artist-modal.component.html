<div class = "modal-content" >
  <div class="modal-header">
  

    
    <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
</div>
<p *ngIf="!artistsByGenre"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf = "artistsByGenre">
  
  <tbody *ngFor = "let genre of artistsByGenre" >
    <tr class = "dark-rows" colspan = "2" *ngFor = "let artist of genre.artists">
      
      
       {{artist.artistName}}
      
    </tr>
    </tbody>
</table> 

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>


</div>
