<div class = "modal-content" >
    <div class="modal-header">
    
  
      
      <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
  </div>
  <p id="tableLabel" *ngFor = "let artist of artistDetail">{{artist.artistBio}}</p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngFor = "let artist of artistDetail" >
    
    <tbody  >
      <tr class = "dark-rows" colspan = "2" *ngFor = "let album of artist.albums">
        
        
         {{album.albumName}}
        
      </tr>
      </tbody>
  </table> 
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
  
  
  </div>
